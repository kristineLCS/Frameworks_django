{% extends "blog/base.html" %}
{% block content %}
  <div class="delte_folder_container">
    <h2>Delete Folder</h2>
    <p>Are you sure you want to delete the folder "{{ folder.name }}"? This action cannot be undone.</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'profile' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock content %}
